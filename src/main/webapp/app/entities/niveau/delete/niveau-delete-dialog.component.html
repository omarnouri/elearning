<form *ngIf="niveau" name="deleteForm" (ngSubmit)="confirmDelete(niveau.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="niveauDeleteDialogHeading" eTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <e-alert-error></e-alert-error>

    <p id="e-delete-niveau-heading" eTranslate="eLearningApp.niveau.delete.question" [translateValues]="{ id: niveau.id }">
      Are you sure you want to delete this Niveau?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span eTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="e-confirm-delete-niveau" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span eTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
