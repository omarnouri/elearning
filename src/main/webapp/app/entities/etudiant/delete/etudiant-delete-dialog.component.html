<form *ngIf="etudiant" name="deleteForm" (ngSubmit)="confirmDelete(etudiant.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="etudiantDeleteDialogHeading" eTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <e-alert-error></e-alert-error>

    <p id="e-delete-etudiant-heading" eTranslate="eLearningApp.etudiant.delete.question" [translateValues]="{ id: etudiant.id }">
      Are you sure you want to delete this Etudiant?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span eTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="e-confirm-delete-etudiant" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span eTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
