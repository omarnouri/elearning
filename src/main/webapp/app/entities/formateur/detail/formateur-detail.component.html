<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="formateur">
      <h2 data-cy="formateurDetailsHeading"><span eTranslate="eLearningApp.formateur.detail.title">Formateur</span></h2>

      <hr />

      <e-alert-error></e-alert-error>

      <e-alert></e-alert>

      <dl class="row-md jh-entity-details">
        <dt><span eTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ formateur.id }}</span>
        </dd>
        <dt><span eTranslate="eLearningApp.formateur.nom">Nom</span></dt>
        <dd>
          <span>{{ formateur.nom }}</span>
        </dd>
        <dt><span eTranslate="eLearningApp.formateur.prenom">Prenom</span></dt>
        <dd>
          <span>{{ formateur.prenom }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span eTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/formateur', formateur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span eTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
