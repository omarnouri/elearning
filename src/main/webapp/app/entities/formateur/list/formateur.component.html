<div>
  <h2 id="page-heading" data-cy="FormateurHeading">
    <span eTranslate="eLearningApp.formateur.home.title">Formateurs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span eTranslate="eLearningApp.formateur.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-formateur"
        [routerLink]="['/formateur/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span eTranslate="eLearningApp.formateur.home.createLabel"> Create a new Formateur </span>
      </button>
    </div>
  </h2>

  <e-alert-error></e-alert-error>

  <e-alert></e-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="formateurs?.length === 0">
    <span eTranslate="eLearningApp.formateur.home.notFound">No formateurs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="formateurs && formateurs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span eTranslate="global.field.id">ID</span></th>
          <th scope="col"><span eTranslate="eLearningApp.formateur.nom">Nom</span></th>
          <th scope="col"><span eTranslate="eLearningApp.formateur.prenom">Prenom</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let formateur of formateurs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/formateur', formateur.id, 'view']">{{ formateur.id }}</a>
          </td>
          <td>{{ formateur.nom }}</td>
          <td>{{ formateur.prenom }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/formateur', formateur.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" eTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/formateur', formateur.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" eTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(formateur)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" eTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
